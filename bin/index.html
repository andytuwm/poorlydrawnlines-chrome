<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="css/index.css"><link rel="stylesheet" href="/mdl/material.min.css"><script src="/mdl/material.min.js" async></script><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><script src="main.js" async></script></head><body><div class="mdl-spinner mdl-js-spinner is-active"></div><div id="comicContainer"><div style="height: 24px"><span id="comicTitle"></span> <button id="expand" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" title="Expand"><i class="material-icons">expand_more</i></button></div><h2 id="comicNumber"></h2><div id="image"><div class="img-align"><img id="comic"></div></div><div class="mdl-grid" style="padding: 0"><div class="mdl-cell mdl-cell--2-col"><img class="logo" src="/assets/pdl_128.png"> <button id="hist-button" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" title="History"><i class="material-icons" style="font-size: 27px">history</i></button><ul id="historyMenu" class="mdl-menu mdl-menu--top-left mdl-js-menu mdl-js-ripple-effect" for="hist-button"><div id="histList"><li class="mdl-menu__item">No item's in history yet!</li></div></ul></div><div class="navigation mdl-cell mdl-cell--4-col"><button id="first" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" title="First"><img src="/assets/start.png"></button> <button id="prev" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" title="Previous"><i class="nav material-icons">navigate_before</i></button> <button id="random" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" title="Random"><i class="material-icons">sync</i></button> <button id="next" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" title="Next"><i class="nav material-icons">navigate_next</i></button> <button id="last" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" title="Last"><img src="/assets/end.png"></button></div><div class="mdl-cell mdl-cell--2-col"><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="searchinput"><label class="mdl-textfield__label" for="searchinput">Search Comic Number...</label></div></div></div></div></body></html>
